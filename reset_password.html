<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/structure.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="shortcut icon" href="./assets/img/atelier_logo_tiny.svg" type="image/svg+xml">
    <title>Atelier Elizeu Manoel - Redefinir senha</title>
</head>
<body style="overflow: hidden;">
    <span class="r mcenter ccenter w12 h12" id="loading-screen">
        <img src="./assets/img/loading.gif" style="height: 8rem;" draggable="false">
    </span>
    <script src="./assets/js/jquery-3.6.1.min.js"></script>
    <script src="./assets/js/constants.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
        getColors();
        async function getColors() {
            addLoading();
            await $.get(apiUrl + "/color")
            .done(function (data) {
                let response = $.parseJSON(data);
                if (response.status == 1) {
                    let colors = response.result;
                    for (let i = 0; i < colors.length; i++) {
                        let color = colors[i];
                        window.document.body.style.setProperty(color.name, color.value);
                    }
                    subLoading();
                } else if (response.status == -1) {
                    window.alert(internalErrorMessage);
                }
            })
            .fail(function () {
                window.alert(unknownErrorMessage);
            });
        }
    </script>
    <main id="login-main-banner" class="c mcenter ccenter w12">
        <section class="c p4 mcenter ccenter cstart-lmd w12 w8-lmd w7-hmd w6-llg w5-hlg ovisible">
            <div class="c mcenter ccenter g2 wauto hauto">
                <a class="i w12 bgLight main-menu-link" style="border-radius: 20px;" href="./#home"><img class="i w12" style="height: 4rem;" src="./assets/img/atelier_logo.svg" alt="Atelier Elizeu Manoel"></a>
                <form class="c p4 mcenter ccenter g4 w12 hauto bgLight" name="form-reset-password" id="form-reset-password" style="border-radius: 20px;" method="post">
                    <div class="c mcenter ccenter w12 hauto">
                        <svg xmlns="http://www.w3.org/2000/svg" height="40" width="40"><path d="M11.667 23q-1.25 0-2.125-.875T8.667 20q0-1.25.875-2.125T11.667 17q1.25 0 2.125.875T14.667 20q0 1.25-.875 2.125T11.667 23Zm0 7Q7.5 30 4.583 27.083 1.667 24.167 1.667 20t2.916-7.083Q7.5 10 11.667 10q2.916 0 5.187 1.396 2.271 1.396 3.563 4.062h14.791L40 20.292l-7.125 6.75-3.583-2.625-3.542 2.625-3.25-2.5h-2.083q-1.125 2.416-3.375 3.937T11.667 30Zm0-2.792q2.375 0 4.333-1.541 1.958-1.542 2.542-3.917h4.916l2.292 1.833 3.583-2.625 3.25 2.5L36 20.208l-1.958-1.958h-15.5q-.542-2.292-2.459-3.875-1.916-1.583-4.416-1.583-3 0-5.105 2.104Q4.458 17 4.458 20t2.104 5.104q2.105 2.104 5.105 2.104Z"/></svg>
                        <p class="text-info" style="text-indent: 0;">REDEFINIR SENHA</p>
                    </div>
                    <div class="error" id="error-display"></div>
                    <div class="c mcenter cend g1 w12 hauto ovisible">
                        <label class="r mcenter ccenter g1 w12 hauto text-input-wrapper" for="password">
                            <svg class="i wauto hauto ovisible" xmlns="http://www.w3.org/2000/svg" height="20" width="20"><path d="M2 15v-1.5h16V15Zm.896-4.917-1.292-.75.604-1.041H1v-1.5h1.208L1.604 5.75 2.896 5 3.5 6.042 4.104 5l1.292.75-.604 1.042H6v1.5H4.792l.604 1.041-1.292.75L3.5 9.042Zm6.5 0-1.292-.75.604-1.041H7.5v-1.5h1.208L8.104 5.75 9.396 5 10 6.042 10.604 5l1.292.75-.604 1.042H12.5v1.5h-1.208l.604 1.041-1.292.75L10 9.042Zm6.5 0-1.292-.75.604-1.041H14v-1.5h1.208l-.604-1.042L15.896 5l.604 1.042L17.104 5l1.292.75-.604 1.042H19v1.5h-1.208l.604 1.041-1.292.75-.604-1.041Z"/></svg>
                            <input class="i text-input" type="password" name="password" id="password" placeholder="Nova senha" required tabindex="1">
                        </label>
                    </div>
                    <div class="c mcenter cend g1 w12 hauto ovisible">
                        <label class="r mcenter ccenter g1 w12 hauto text-input-wrapper" for="repeated-password">
                            <svg class="i wauto hauto ovisible" xmlns="http://www.w3.org/2000/svg" height="20" width="20"><path d="M2 15v-1.5h16V15Zm.896-4.917-1.292-.75.604-1.041H1v-1.5h1.208L1.604 5.75 2.896 5 3.5 6.042 4.104 5l1.292.75-.604 1.042H6v1.5H4.792l.604 1.041-1.292.75L3.5 9.042Zm6.5 0-1.292-.75.604-1.041H7.5v-1.5h1.208L8.104 5.75 9.396 5 10 6.042 10.604 5l1.292.75-.604 1.042H12.5v1.5h-1.208l.604 1.041-1.292.75L10 9.042Zm6.5 0-1.292-.75.604-1.041H14v-1.5h1.208l-.604-1.042L15.896 5l.604 1.042L17.104 5l1.292.75-.604 1.042H19v1.5h-1.208l.604 1.041-1.292.75-.604-1.041Z"/></svg>
                            <input class="i text-input" type="password" name="repeated-password" id="repeated-password" placeholder="Confirmar nova senha" required tabindex="2">
                        </label>
                    </div>
                    <input class="i submit-button" type="submit" value="Redefinir senha" tabindex="3">
                    <script>
                        $("#form-reset-password").on("submit", async function (event) {
                            event.preventDefault();
                            addLoading();
                            let credentials = new URLSearchParams(window.location.search);
                            await $.ajax({
                                method: "PUT",
                                url: apiUrl + "/user/reset-password",
                                data: $(this).serialize() + "&email=" + credentials.get('email') +
                                    "&token=" + credentials.get('token')
                            })
                            .done(function (data) {
                                let response = $.parseJSON(data);
                                if (response.status == 1) {
                                    $("#error-display").css("display", "none");
                                    window.confirm(response.message);
                                    addLoading();
                                    window.location.href = baseUrl + "/login.html";
                                } else if (response.status == 0) {
                                    $("#error-display").html(response.message).css("display", "block");
                                } else {
                                    $("#error-display").html(internalErrorMessage).css("display", "block");
                                }
                            })
                            .fail(function (data) {
                                $("#error-display").html(unknownErrorMessage).css("display", "block");
                            });
                            subLoading();
                        });
                    </script>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
